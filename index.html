<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Playground - JavaScript 101</title>
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="node_modules/select2/dist/css/select2.min.css">
  </head>
  <body>
    <!-- <button>Click me!</button> -->
    <!-- Add some HTML in here -->

    <div class="container text-center mt-5">
      <select class="js-example-basic-single" name="state">
        <option value="AL">Alabama</option>
        <option value="WY">Wyoming</option>
      </select>

      <textarea class="form-control" id="editor" rows="4"></textarea>
      <div id="preview"></div>

      <form id="search-movies" class="form-inline mb-4">
        <input id="keyword" type="text" class="form-control ml-auto mr-2" placeholder="Find movies">
        <input type="submit" class="btn btn-primary mr-auto ml-2" value="Search">
      </form>
      <ul id= "results" class="list-inline"></ul>
    </div>


    <script src="main.js"></script>
  </body>
</html>
